
<!DOCTYPE html>
<html>
<head>
    <title>How to use HTML forms</title>
	<meta charset="utf-8">
    <meta name="author" content="Megan Aldridge">
</head>
<body>
    <form>
        <p>Username: <input type="text"></p>
        <p>Password: <input type="text" /></p>
        <p>Stay Logged in: <input type="checkbox" checked></p>

        <h2>Form elements should have names. Names allow you to link two radio buttons. </h2>
        <p>Under 18: <input type="radio" name="age" value="u18"></p>
        <p>Over 18: <input type="radio" name="age" value="o18"></p>

        <h2> Favorite Food:</h2>
        <select>
            <option>
                Pizza
            </option>
            <option selected>
                Ice Cream
            </option>
            <option>
                Sandwiches
            </option>
        </select>

        <input type="submit" value="Click me now, I dare you">
    </form>

</body>
</html>
